<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>UPH Tracker</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
html, body { margin:0; padding:0; font-family: Arial, sans-serif; background:#fff; color:#222; }
body { padding:16px; box-sizing:border-box; max-width: 600px; margin:auto; transition:0.3s; }
button, input[type=number] { width:100%; padding:14px; margin:6px 0; font-size:18px; border-radius:6px; border:none; cursor:pointer; min-height:50px; }
.row { display:flex; gap:6px; flex-wrap:wrap; }
#progressBar { width:100%; height:25px; background:#bbb; border-radius:5px; overflow:hidden; margin-top:10px; }
#progressFill { height:100%; width:0%; background:green; transition: width 0.5s; }

body.light { background:#fff; color:#222; }
body.dark { background:#222; color:#eee; }
body.night { background:#0a1a2a; color:#b9d9ff; }

button { background:#007bff; color:#fff; font-size:16px; }
body.dark button { background:#444; }
body.night button { background:#113a57; }

input[type=number] { font-size:16px; }
.exception-box { margin-top:10px; padding:10px; border-radius:6px; border:1px solid #888; }
canvas { width:100% !important; height:auto !important; }
</style>
</head>
<body class="light">

<h2>Items Per Hour Tracker</h2>

<div class="row">
    <button id="startShiftBtn">Start Shift</button>
    <button id="stopShiftBtn" style="background:#d9534f;">Stop Shift</button>
</div>

<div id="timeDisplay" style="font-size:18px; margin-top:8px;">Elapsed Time: 0h 0m 0s</div>
<div id="exceptionStatus" style="margin-top:8px;color:red;">Exception: None</div>

<h3>Counters</h3>
<div class="row">
    <input type="number" id="itemsPerPackage" placeholder="Items per package" min="1" value="1">
    <button onclick="addPackage()">+1 Package</button>
</div>
<div class="row">
    <input type="number" id="itemCount" placeholder="Number of items to add" min="1">
    <button onclick="addItems()">Add Items</button>
</div>

<div style="margin-top:12px; font-size:16px;">
<strong>Packages:</strong> <span id="packages">0</span><br>
<strong>Items:</strong> <span id="items">0</span><br>
<strong>Items Per Hour:</strong> <span id="iph">0</span><br>
<strong>Pace (200 IPH):</strong> <span id="paceLeft">200 left</span><br>
<strong>Pace vs Actual:</strong> <span id="pacePercent">0%</span>
</div>

<h3 style="margin-top:20px;">Progress Toward 200 Items/Hour</h3>
<div id="progressBar"><div id="progressFill"></div></div>

<h3>Performance Graph</h3>
<canvas id="hourlyChart"></canvas>

<h3>Exceptions (Pauses)</h3>
<div class="row">
<button onclick="startException('Bathroom')">Bathroom</button>
<button onclick="startException('Missing Item')">Missing Item</button>
</div>
<div class="row">
<button onclick="startException('Andon Help')">Andon Help</button>
<button onclick="startException('Supplies')">Supplies</button>
</div>
<button onclick="startException('Troubleshooting')">Troubleshooting</button>
<button onclick="stopException()" style="background:#d9534f;">Stop Exception</button>

<h3>Theme</h3>
<div class="row">
<button onclick="setTheme('light')">Light</button>
<button onclick="setTheme('dark')">Dark</button>
<button onclick="setTheme('night')">Night Shift</button>
</div>

<h3 style="margin-top:20px;">Export</h3>
<div class="row">
<button id="exportBtn">Export Activity Log (CSV)</button>
</div>
<div class="row">
<button id="exportSummaryBtn">Export Summary (CSV)</button>
<button id="exportSummaryPDFBtn">Export Summary (PDF)</button>
</div>

<script>
// JavaScript code is same as previous multipackage version with shift and exceptions
// For brevity, you can copy the JS from the previous multipackage HTML here
</script>

</body>
</html>
